<html>
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" />

        <!-- <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap-reboot.min.css" /> -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap-reboot.min.css') }}" />

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" /> -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
        
    </head>
    <body>
        
        <div class="container first-container">
            <div class="row">
               <div class="col-md-4 offset-md-3">
                    <h1>Admin panel</h1>
               </div> 
            </div>

           <div class="row">
                <div class="col-md-4 offset-md-3">
                    <form action="">
                        <div class="form-group">
                            <input type="text" name="title" class="form-control" placeholder="title" required />
                            <small class="text-muted">Post title</small>
                        </div>

                        <div class="form-group">
                            <input type="text" name="news" class="form-control" placeholder="news" required />
                            <small class="text-muted">News</small>
                        </div>

                        <div class="form-group">
                            <input type="text" id="input-group" name="group" class="form-control is-invalid" placeholder="group" required />
                            <small class="text-muted">group</small>
                        </div>

                        <div class="form-group">
                            <input type="file" name="attach-file" required/>
                            <small class="text-muted">upload xl file</small>
                        </div>

                        <div class="form-group">
                            <button type="submit" id="news-submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
           </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <script src="js/DOM.js"></script>
        <script src="js/admin-panel.js"></script>
    </body>
</html>

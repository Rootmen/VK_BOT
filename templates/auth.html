<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap.min.css" /> -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" />

        <!-- <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap-grid.min.css" /> -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap-grid.min.css') }}" />

        <!-- <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap-reboot.min.css" /> -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap-reboot.min.css') }}" />

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-ex.css" /> -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-ex.css') }}" />

        <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" /> -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />

        
    </head>
    <body>

        <div class="container first-container">
            {% if not is_valid_pass %}
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="alert alert-danger" role="alert">
                        <strong>Invalid username or password</strong>
                    </div>
                </div>
            </div>
            {% endif %}
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h3>Login</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form action="/upload" method="GET">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                                </div>
    
                                <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
                                </div>

                                <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password" />
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>


        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    </body>
</html>
